<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index" th:text="${@environment.getProperty('app.title')}"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/tasks">ToDo List</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Guest' || user.name == null}">
                    <a class="nav-link text-secondary" th:href="@{/users/register}">Register</a>
                    <a class="nav-link text-light" th:href="@{/users/login}">Log In</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Guest' && user.name != null}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</div>
