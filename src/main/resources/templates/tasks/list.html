<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Todo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h4>ToDo list</h4>
        <div class="row">
            <a th:href="@{/tasks}">All</a>
            <a th:href="@{/tasks/filter/inprogress}">In Progress</a>
            <a th:href="@{/tasks/filter/finished}">Finished</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th class="col-8" scope="col">Task Title</th>
                    <th scope="col">Creation Date</th>
                    <th scope="col">Is Done</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"/>
                    <td><a th:text="${task.title}" th:href="@{/tasks/{id}(id=${task.id})}" class="text-dark"></a></td>
                    <td th:text="${#temporals.format(task.created, 'dd MMMM yyyy, HH:mm')}"/>

                    <div class="d-flex" th:if="${task.done == false}">
                        <td class="text-warning">In Progress</td>
                    </div>
                    <div class="d-flex" th:if="${task.done == true}">
                        <td class="text-success">Done</td>
                    </div>
                </tr>
                </tbody>
            </table>
            <div class="col-2"><a class="btn btn-primary w-100" th:href="@{/tasks/create}">Add Task</a></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
